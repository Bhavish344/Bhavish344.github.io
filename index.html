<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="generator">
            <label for="lengthRange">Password Length: <span id="lengthValue">7</span></label>
            <input type="range" id="lengthRange" min="7" max="20" value="7">

            <div class="options">
                <label><input type="checkbox" id="includeSymbols"> Include Symbols</label>
                <label><input type="checkbox" id="includeNumbers"> Include Numbers</label>
                <label><input type="checkbox" id="onlyAlphabets"> Only Alphabets</label>
            </div>

            <button id="generateBtn">Generate Password</button>
            <input type="text" id="passwordDisplay" readonly>
            <button id="copyBtn">Copy to Clipboard</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
